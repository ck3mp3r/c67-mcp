name: Multi-Arch Nix Release (v2)

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  deployments: read
  issues: read
  pull-requests: read
  id-token: write

jobs:
  prep-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.prep.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10

      - name: Install Nushell and Cargo
        run: |
          nix profile add nixpkgs#nushell
          nix profile add nixpkgs#cargo

      - name: Prepare release
        id: prep
        shell: nu {0}
        run: |
          source ${{ github.workspace }}/tools/release.nu
          setup-git-user

          let current_version = (open Cargo.toml).package.version
          let latest_tag = get-latest-tag
          let version = (calculate-semver $latest_tag $current_version | create-release-branch)
          update-cargo-toml $version | commit-files $"Prepare release ($version)"
          $"version=($version)" | save --append $env.GITHUB_OUTPUT

  build:
    needs: prep-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            nix_system: x86_64-linux
          - os: macos-14
            nix_system: aarch64-darwin
          - os: macos-13
            nix_system: x86_64-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: release/${{ needs.prep-release.outputs.version }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10

      - name: Install Nushell
        run: nix profile add nixpkgs#nushell

      - name: Build for ${{ matrix.nix_system }}
        run: nix build .#${{ matrix.nix_system }}

      - name: Copy build outputs for uniqueness
        run: |
          cp result/c67-mcp.tgz ${{ github.workspace }}/c67-mcp-${{ needs.prep-release.outputs.version }}-${{ matrix.nix_system }}.tgz
          cp result/c67-mcp.sha256 ${{ github.workspace }}/c67-mcp-${{ needs.prep-release.outputs.version }}-${{ matrix.nix_system }}.sha256
          cp result/c67-mcp-nix.sha256 ${{ github.workspace }}/c67-mcp-${{ needs.prep-release.outputs.version }}-${{ matrix.nix_system }}-nix.sha256

      - name: Upload build outputs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: c67-mcp-assets-${{ matrix.nix_system }}
          path: |
            ${{ github.workspace }}/c67-mcp-${{ needs.prep-release.outputs.version }}-${{ matrix.nix_system }}.tgz
            ${{ github.workspace }}/c67-mcp-${{ needs.prep-release.outputs.version }}-${{ matrix.nix_system }}.sha256
            ${{ github.workspace }}/c67-mcp-${{ needs.prep-release.outputs.version }}-${{ matrix.nix_system }}-nix.sha256

  finalize-release:
    needs:
      - prep-release
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release branch
        uses: actions/checkout@v4
        with:
          ref: release/${{ needs.prep-release.outputs.version }}
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10

      - name: Install Nushell
        run: nix profile add nixpkgs#nushell

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Finalize release
        shell: nu {0}
        run: |
          source ${{ github.workspace }}/tools/release.nu
          setup-git-user

          let version = "${{ needs.prep-release.outputs.version }}"

          # Generate platform data and commit
          generate-platform-data-for $version "c67-mcp" "./artifacts" | commit-files $"Add platform data for release ($version)"

          # Create release and upload artifacts using gh CLI
          create-github-release $version
          glob "./artifacts/**/*.*" | upload-to-release $version

          # Merge and cleanup
          merge-and-cleanup $version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
